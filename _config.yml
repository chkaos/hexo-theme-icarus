# Version of the configuration file
version: 3.0.0
# Icarus theme variant, can be "default" or "cyberpunk"
variant: default

# Path or URL to the website's logo
logo: /img/logo.png
# Page metadata configurations
head:
    # URL or path to the website's icon
    favicon: /img/favicon.ico
    # URL or path to the website's egg icon
    favicon_egg: /img/favicon-egg.ico
    # Open Graph metadata
    # https://hexo.io/docs/helpers.html#open-graph
    open_graph:
        # Page title (og:title) (optional)
        # You should leave this blank for most of the time
        title: 
        # Page type (og:type) (optional)
        # You should leave this blank for most of the time
        type: blog
        # Page URL (og:url) (optional)
        # You should leave this blank for most of the time
        url: 
        # Page cover (og:image) (optional)
        # You should leave this blank for most of the time
        image: 
        # Site name (og:site_name) (optional)
        # You should leave this blank for most of the time
        site_name: 
        # Page author (article:author) (optional)
        # You should leave this blank for most of the time
        author: Chkaos
        # Page description (og:description) (optional)
        # You should leave this blank for most of the time
        description: 
        # Twitter card type (twitter:card)
        twitter_card: 
        # Twitter ID (twitter:creator)
        twitter_id: 
        # Twitter Site (twitter:site)
        twitter_site: 
        # Google+ profile link (deprecated)
        google_plus: 
        # Facebook admin ID
        fb_admins: 
        # Facebook App ID
        fb_app_id: 
    # Structured data of the page
    # https://developers.google.com/search/docs/guides/intro-structured-data
    structured_data:
        # Page title (optional)
        # You should leave this blank for most of the time
        title: 
        # Page description (optional)
        # You should leave this blank for most of the time
        description: 
        # Page URL (optional)
        # You should leave this blank for most of the time
        url: 
        # Page author (article:author) (optional)
        # You should leave this blank for most of the time
        author: 
        # Page images (optional)
        # You should leave this blank for most of the time
        image: 
    # Additional HTML meta tags in an array
    meta:
        # Meta tag specified in <attribute>=<value> style
        # E.g., name=theme-color;content=#123456 => <meta name="theme-color" content="#123456">
        - ''
    # URL or path to the website's RSS atom.xml
    rss: 
# Page top navigation bar configurations
navbar:
    # Naviagtion menu items
    # menu:
    #     Home: /
    #     Archives: /archives
    #     Categories: /categories
    #     Tags: /tags
    #     About: /about
    # Links to be shown on the right of the navigation bar
    links:
        # Download on GitHub:
        #     icon: fab fa-github
        #     url: 'https://github.com/ppoffice/hexo-theme-icarus'


# Page footer configurations
footer:
    # Links to be shown on the right of the footer section
    links:
        # Creative Commons:
        #     icon: fab fa-creative-commons
        #     url: 'https://creativecommons.org/'
        # Attribution 4.0 International:
        #     icon: fab fa-creative-commons-by
        #     url: 'https://creativecommons.org/licenses/by/4.0/'
        # Download on GitHub:
        #     icon: fab fa-github
        #     url: 'https://github.com/ppoffice/hexo-theme-icarus'
# Article related configurations
article:
    # Code highlight settings
    highlight:
        # Code highlight themes
        # https://github.com/highlightjs/highlight.js/tree/master/src/styles
        theme: atom-one-dark
        # Show copy code button
        clipboard: true
        # Default folding status of the code blocks. Can be "", "folded", "unfolded"
        fold: unfolded
    # Whether to show thumbnail image for every article
    thumbnail: true
    # Whether to show estimated article reading time
    readtime: true
# Search plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Search/
search:
    type: insight
# Comment plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Comment/
comment:
    type: gitalk
    language: zh-CN #zh-CN #Localization language key, en, zh-CN and zh-TW are currently available.
    owner: chkaos         # (required) GitHub user name
    repo: blog-comment          # (required) GitHub repository name
    client_id: a6f32bbb1abb8ffc964e     # (required) OAuth application client id
    client_secret: 530244c02ace009860b74607dfcb1eb49e57134d # (required) OAuth application client secret
    admin: ['chkaos']
    create_issue_manually: true
    distraction_free_mode: false
    has_hot_recommend: true # 是否有热门推荐
    has_latest_comment: true #是否有最新评论
    per_page: 20
    proxy: https://cors-anywhere.azm.workers.dev/https://github.com/login/oauth/access_token
# Donate plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Donation/
donates:
    # Alipay donate button configurations
    -
        type: alipay
        # Alipay qrcode image URL
        qrcode: ''
    # "Buy me a coffee" donate button configurations
    # -
    #     type: buymeacoffee
    #     # URL to the "Buy me a coffee" page
    #     url: ''
    # Patreon donate button configurations
    # -
    #     type: patreon
    #     # URL to the Patreon page
    #     url: ''
    # Paypal donate button configurations
    # -
    #     type: paypal
    #     # Paypal business ID or email address
    #     business: ''
    #     # Currency code
    #     currency_code: USD
    # Wechat donate button configurations
    -
        type: wechat
        # Wechat qrcode image URL
        qrcode: ''
# Share plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Share/
share:
    type: null
    # URL to the ShareThis share plugin script 暂时不启用分享组件
    install_url: ''
# Sidebar configurations.
# Please be noted that a sidebar is only visible when it has at least one widget
sidebar:
    # Left sidebar configurations
    left:
        # Whether the sidebar sticks to the top when page scrolls
        sticky: true
    # Right sidebar configurations
    right:
        # Whether the sidebar sticks to the top when page scrolls
        sticky: false
# Sidebar widget configurations
# http://ppoffice.github.io/hexo-theme-icarus/categories/Widgets/
widgets:
    # Profile widget configurations
    -
    # Where should the widget be placed, left sidebar or right sidebar
        position: none
        type: profile
    #     # Author name
    #     author: Chkaos
    #     # Author title
    #     author_title: Your title
    #     # Author's current location
    #     location: Your location
    #     # URL or path to the avatar image
    #     avatar: 
    #     # Whether show the rounded avatar image
    #     avatar_rounded: false
    #     # Email address for the Gravatar
    #     gravatar: 
    #     # URL or path for the follow button
    #     follow_link: 'https://github.com/ppoffice'
    #     # Links to be shown on the bottom of the profile widget
    #     social_links:
    #         Github:
    #             icon: fab fa-github
    #             url: 'https://github.com/ppoffice'
    #         Facebook:
    #             icon: fab fa-facebook
    #             url: 'https://facebook.com'
    #         Twitter:
    #             icon: fab fa-twitter
    #             url: 'https://twitter.com'
    #         Dribbble:
    #             icon: fab fa-dribbble
    #             url: 'https://dribbble.com'
    #         RSS:
    #             icon: fas fa-rss
    #             url: /
    # LeftNav widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: leftNav
        # Naviagtion menu items
        menu:
            首页: /
            归档: /archives
            分类: /categories
            标签: /tags
            关于: /about
        # Links to be shown on the right of the navigation bar
        links:
            RSS:
                icon: 
                url: 'http://chkaos.top/atom.xml'
            MIT挑战:
                icon: 
                url: 'http://chkaos.top/note/mit/'
    # Toc widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: toc
        # Select show index
        index: false
    # Table of contents widget configurations
    # Recommendation links widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: none
        type: links
        # Names and URLs of the sites
        links:
            Hexo: 'https://hexo.io'
            Bulma: 'https://bulma.io'
    # Categories widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: categories
    # Recent posts widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: recent_posts
    # Archives widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: archives
    # Tags widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: tags
    # Google FeedBurner email subscription widget configurations
    # -
    #     # Where should the widget be placed, left sidebar or right sidebar
    #     position: right
    #     type: subscribe_email
    #     # Hint text under the email input
    #     description: 
    #     # Feedburner ID
    #     feedburner_id: ''
    # Google AdSense unit configurations
    # -
        # Where should the widget be placed, left sidebar or right sidebar
        # position: none
        # type: adsense
        # # AdSense client ID
        # client_id: ''
        # # AdSense AD unit ID
        # slot_id: ''
# Plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/
plugins:
    # Show the "back to top" button
    back_to_top: true
    # Baidu Analytics plugin settings
    # https://tongji.baidu.com
    baidu_analytics:
        # Baidu Analytics tracking ID
        tracking_id: 515142e072dc41d1d43a08637d816183
    # BuSuanZi site/page view counter
    # https://busuanzi.ibruce.info
    busuanzi: true
    # CNZZ statistics
    # https://www.umeng.com/web
    cnzz:
        # CNZZ tracker id
        id: 
        # CNZZ website id
        web_id: 
    # Enable the lightGallery and Justified Gallery plugins
    gallery: false
    # Google Analytics plugin settings
    # https://analytics.google.com
    google_analytics:
        # Google Analytics tracking ID
        tracking_id: 
    # Hotjar user feedback plugin
    # https://www.hotjar.com/
    hotjar:
        # Hotjar site id
        site_id: 
    # Enable the KaTeX math typesetting supprot
    # https://katex.org/
    katex: false
    # Enable the MathJax math typesetting support
    # https://www.mathjax.org/
    mathjax: false
    # Enable the Outdated Browser plugin
    # http://outdatedbrowser.com/
    outdated_browser: true
    # Show a progress bar at top of the page on page loading
    progressbar: true
    # Enable pajax
    pjax: true
# CDN provider settings
# https://ppoffice.github.io/hexo-theme-icarus/Configuration/Theme/speed-up-your-site-with-custom-cdn/
providers:
    # Name or URL template of the JavaScript and/or stylesheet CDN provider
    cdn: jsdelivr
    # Name or URL template of the webfont CDN provider
    fontcdn: google
    # Name or URL of the fontawesome icon font CDN provider
    iconcdn: https://cdnjs.loli.net/ajax/libs/font-awesome/5.12.0/css/all.min.css


website_start_time: 2020/07/11 00:00:00 #网站运行开始时间,不填不显示

